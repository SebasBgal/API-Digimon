<div class="container">
<mat-form-field>
    <mat-label>Buscador de Digimon</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Inserte el Digimon" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>
  
      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
        <td mat-cell *matCellDef="let row"> {{row.level}} </td>
      </ng-container>

      
  
      <!-- image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Img </th>
        <td mat-cell *matCellDef="let row">  
            <img src="{{row.image}}" alt="digimon" width="100" height="100"  >
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td class="secondcell" mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      

      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10,20,40,100,150,209]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
